<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <title>Jose Morales | Base Apparel coming soon page</title>
</head>


<body>

  <div class="grid container">
    <div class="header-logo-div">
      <img class="header-logo" src="images/logo.svg" alt="Logo de la empresa">
    </div>
    <div class="right">
      <header class="header">
          <div class="header-cover"></div>
      </header>
    </div>


    <div class="left">
      <main class="main">
        <div class="title">
          <h1 class="title-content"> We're <span>coming</span> <span>soon</span>   </h1>
        </div>

        <div class="text">
          <p class="text-content">  Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>

        <div class="answer">
          <label for="email"></label>
          <input class="answer-input" type="email" name="email" id="email" placeholder="Email Address">
          <div class="answer-icon">
            <img src="/images/icon-arrow.svg" alt="Icono de envio">
          </div>  
        </div>

        <div class="sk-chase display-none">
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
          <div class="sk-chase-dot"></div>
        </div>

      </main>
    </div>

  </div>

  
  <footer class="footer">
    <p class="footer-attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jose Eduardo Morales</a>.
    </p>
  </footer> 

  <script src="js/app.js"></script>
</body>
</html>
